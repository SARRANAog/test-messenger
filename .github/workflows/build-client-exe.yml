name: Build Windows EXE (client)

on:
  workflow_dispatch:
  push:
    paths:
      - "client.py"
      - ".github/workflows/build-client-exe.yml"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build client.exe
        run: |
          pyinstaller --noconfirm --clean --onefile --console --name client client.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-exe
          path: dist/client.exe
